<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Getting data from input to send to whatsapp | how to send information entered in form to whatsapp</title>
<meta name="Keywords" content="whatsapp web form | WhatsForm: Collect data directly to your WhatsApp number | Submit Form as WhatsApp Message">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" />
	
	<style type="text/css">
	   .whatsapp_box
		{
			background: #f2f2f2;
			padding: 40px;
			border-radius: 10px;
			margin-top: 100px;
			-webkit-box-shadow: 0px 0px 5px 0px rgba(186,182,186,1);
-moz-box-shadow: 0px 0px 5px 0px rgba(186,182,186,1);
box-shadow: 0px 0px 5px 0px rgba(186,182,186,1);
		}
		
		.whatsapp_box h2
		{
			font-size: 20px;
			margin-bottom: 30px;
		}
	</style>
</head>

<body>
	
	<div class="container">
	   <div class="row">
		  <div class="col-md-7 mx-auto">
		     <div class="whatsapp_box">
			   <form autocomplete="off">
				  
				   <h2>How to SEND HTML form data to Whatsapp</h2>
				  
			      <div class="form-group">
				     <input type="text" name="Name" id="name" class="form-control" placeholder="Your Name *" value="" required="" />
				  </div>
				 
				  <div class="form-group">
				    <input type="text" name="Email" id="email" class="form-control" placeholder="Your Email *" value="" required="" />
				  </div>
				 
				  <div class="form-group">
				    <input type="number" name="Phone" id="phone" class="form-control" placeholder="Your Contact Number "
                          value="" required="" />
				  </div>
				 
				 <div class="form-group">
				     <select class="form-control" id="service">
                          <option>Default select</option>
                          <option>Website Development</option>
                          <option>Mobile App Development</option>
                          <option>Web and Mobile Application</option>
                        </select>
				 </div>
					  
				 <div class="form-group">
					 <input type="submit" onclick="gotowhatsapp()" name="submit" class="btn btn-sm btn-success"
                     value="SEND ON WHATSAPP" />  
			     </div>
				 
			 </div>
				   
			    </form>
		  </div>
	   </div>
      </div>
	</div>
	
	
	
	
	
        <script>
		
          function gotowhatsapp() {
            var name = document.getElementById("name").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            var service = document.getElementById("service").value;

            var url =
              "https://wa.me/918297719930?text=" +
              "Name: " +
              name +
              "%0a" +
              "Phone: " +
              phone +
              "%0a" +
              "Email: " +
              email +
              "%0a" +
              "Service: " +
              service;

            window.open(url, "_blank").focus();
          }
        </script>
